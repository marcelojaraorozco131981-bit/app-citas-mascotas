<div class="fixed inset-0 bg-black/70 flex items-center justify-center z-50 animate-fade-in" (click)="onClose()">
  <div class="bg-white dark:bg-gray-800 text-center rounded-2xl shadow-xl p-8 max-w-sm w-full mx-4 transform scale-100 animate-zoom-in" (click)="$event.stopPropagation()">
    <h2 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-rose-400 to-pink-600">
      ¡Es un Match!
    </h2>
    <p class="mt-2 text-gray-600 dark:text-gray-300">¡A {{ userPet().name }} también le gusta {{ pet().name }}!</p>
    
    <div class="flex justify-center items-center my-8 space-x-4">
      <img [ngSrc]="userPet().imageUrl" width="120" height="120" class="rounded-full border-4 border-rose-500 shadow-lg" [alt]="userPet().name">
      <img [ngSrc]="pet().imageUrl" width="120" height="120" class="rounded-full border-4 border-rose-500 shadow-lg" [alt]="pet().name">
    </div>
    
    <div class="space-y-3">
        <button (click)="onSendMessage()" class="w-full bg-rose-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-rose-600 transition-colors duration-200">
          Enviar Mensaje
        </button>
        <button (click)="onClose()" class="w-full bg-transparent text-gray-600 dark:text-gray-300 font-bold py-3 px-4 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors duration-200">
          Sigue Deslizando
        </button>
    </div>
  </div>
</div>
