
@if (pet()) {
  <div class="relative w-full h-full rounded-2xl shadow-2xl overflow-hidden bg-gray-800">
    <img [ngSrc]="pet().imageUrl" fill priority class="object-cover" alt="{{ pet().name }}">
    
    <div class="absolute bottom-0 left-0 right-0 h-1/3 bg-gradient-to-t from-black/80 to-transparent"></div>
    
    <div class="absolute bottom-0 left-0 p-6 text-white">
      <h2 class="text-3xl font-bold">
        {{ pet().name }}, <span class="font-light">{{ pet().age }}</span>
      </h2>
      <p class="text-lg font-medium text-gray-200">{{ pet().breed }}</p>
      <p class="mt-2 text-gray-300">{{ pet().bio }}</p>
    </div>
  </div>
}
